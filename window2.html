<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Выбор из списка (Окно 2)</h1>
    <p id="receivedData"></p>
    <select id="dropdown">
        <option value="Choice1">Выбор 1</option>
        <option value="Choice2">Выбор 2</option>
        <option value="Choice3">Выбор 3</option>
    </select>
    <button id="nextButton">Далее</button>

    <script>
        const window1Data = JSON.parse(localStorage.getItem('window1Data'));
        const displayData = document.getElementById('receivedData');
        displayData.textContent = `Из окна 1: Опция включена - ${window1Data.checkbox1}, Вариант - ${window1Data.selectedRadio}`;

        document.getElementById('nextButton').addEventListener('click', () => {
            const dropdownValue = document.getElementById('dropdown').value;
            localStorage.setItem('window2Data', JSON.stringify({ dropdownValue }));
            window.location.href = 'window3.html';
        });
    </script>
</body>
</html>
